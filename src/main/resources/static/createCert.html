                        <div class="md-form">

                            <label for="commonName">Common Name</label>
                        </div>
                        <div class="md-form">

                            <input type="text" id="organisationUnitName" class="form-control"required>

                        </div>
                        <div class="md-form">
                            <input type="text" id="email" class="form-control" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="md-form">
                            <input type="text" id="alias" class="form-control" required onkeyup="if(this.textLength != 0) {btnNext.disabled = false} else {btnNext.disabled = true}">
                            <label for="alias">Alias</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-default waves-effect waves-light" id="btnNext" disabled>Next</button>
                        </div>
                                <div id="afterNext">
                                    <div class="checkbox">
                                        <label><input type="checkbox" id="CA" value="">  CA</label>
                                    </div>

                                        <div class="selectBox" onclick="showCheckboxes()">
                                            <select>
                                                <option>Template</option>
                                            </select>
                                            <div class="overSelect"></div>
                                        </div>
                                    <div id="checkboxes"></div>
                                </div>


                                    <script>

                                        var expanded = false;

                                        function showCheckboxes() {
                                            var checkboxes = document.getElementById("checkboxes");
                                            if (!expanded) {
                                                checkboxes.style.display = "block";
                                                expanded = true;
                                            } else {
                                                checkboxes.style.display = "none";
                                                expanded = false;
                                            }
                                        }
                                    </script>

                                    <div class="text-center">
                                        <button class="btn btn-default waves-effect waves-light" id="btnCreate">Create and sign</button>
                                    </div>
