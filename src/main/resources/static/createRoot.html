    <div class="container mt-4">

        <div class="text-center darken-grey-text mb-4">

            <!-- Grid column -->
            <div class="col-md-6 mb-4">
                <div class="card ">
                    <div class="card-body">
                        <h3 class="text-center default-text py-3"><i class="fa fa-user"></i> Subject Data:</h3>
                        <!--Body-->
                        <form id="contact" name="contact" >
                        <div class="md-form " >
                            <input type="text" id="commonName" name="commonName"  class="form-control" required >
                            <label for="commonName">Common Name</label>
                            <span class="error_form" id="name_error_message"></span>
                        </div>
                        <div class="md-form ">
                            <input type="text" id="countryName" name="countryName"  class="form-control" required >
                            <label for="countryName">CountryName</label>
                            <span class="error_form" id="cname_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <input type="text" id="stateName" name="stateName"  class="form-control" required >
                            <label for="stateName">State name</label>
                            <span class="error_form" id="sname_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <input type="text" id="localityName" name="localityName"  class="form-control" required >
                            <label for="localityName">Locality Name</label>
                            <span class="error_form" id="lname_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <input type="text" id="organisationName" name="organisationName"  class="form-control" required >
                            <label for="organisationName">Organisation name</label>
                            <span class="error_form" id="oname_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <input type="text" id="organisationUnitName"  name="organisationUnitName" class="form-control" required >
                            <label for="organisationUnitName">Organisation unit name</label>
                            <span class="error_form" id="ouname_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <input type="text" id="email" name="email"  class="form-control" required >
                            <label for="email">Email</label>
                            <span class="error_form" id="email_error_message"></span>

                        </div>
                        <div class="md-form ">
                            <div class="md-form">
                                <input type="text" id="alias" name="alias"  class="form-control" required >
                                <label for="alias">Alias</label>
                                <span class="error">This field is required</span>
                                <span class="error_form" id="alias_error_message"></span>

                            </div>
                                <div class="text-center actions">
                                    <button class="btn btn-default waves-effect waves-light" id="btnCreate" type="submit">Create and sign</button>
                                </div>

                            </div>
